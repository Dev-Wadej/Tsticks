<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Tsticks</title>
    </head>
    <body>
    <main class="id__box">
        <div class="id__box--top"> &nbsp;</div>
        <div class="id__box--bottom">
            <figure class="id__box--picture">
                <img src="img/user-4.jpg" alt="UserId" class="id__box--picture--1">
                <figcaption>
                    <p class="name">Victor Crest &nbsp; <span>26</span></p>
                    <p class="country">London</p>
                </figcaption>
            </figure>
            <div class="id__box--social">
                <div class="id__box--social--1"> 80K <span>Followers</span></div>
                <div class="id__box--social--1"> 803K <span>Likes</span></div>
                <div class="id__box--social--1">1.4K <span>Photos</span></div>

            </div>

        </div>
    </main>
    <footer class="footer">Challenge by <a href="#">Frontend Mentor.</a> Coded by Luis Yos Fdaz</footer>

    </body>
</html>
